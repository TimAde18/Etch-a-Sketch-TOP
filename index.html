<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>

</head>
<body>
    <div id="etch-container">
        <div id="title-container">
            <h1 id="title">Etch-a-Sketch</h1>
        </div>
        <div id="color-container">
            <button id="black" class="colors">Black</button>
            <button id="mystery" class="colors">Mystery</button>
            <button id="rainbow" class="colors">Rainbow</button>
        </div>
        <div id="grid-container"></div>
        <div id="size-container">
            <button id="16" class="gridsize">16x16</button>
            <button id="32" class="gridsize">32x32</button>
            <button id="64" class="gridsize">64x64</button>
        </div>
        <div id="reset-container">
            <button id="reset">Reset Grid</button>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
